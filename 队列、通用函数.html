<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
    ;(function(window,undefined){
      window.queue = [];
      var windowOnload={
        push:function(fn){
          queue.push(fn);
        },
        call:function(){
          for(var i=0;i<queue.length;i++){
              queue[i]();
          }
        }
      }
      window.onload=function(){
        windowOnload.call();
      }
      window.windowOnload = {
        push:push
      }
    })(window);
  </script>
</head>
<body>

</body>
</html>
